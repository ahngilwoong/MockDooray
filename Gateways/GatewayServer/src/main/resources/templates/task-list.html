<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기본페이지</title>
</head>
<body>
<ul>
    <li>
        <a>프로젝트 테스크 목록.</a>
    </li>
</ul>
<table>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>관리자</th>
        <th>상태</th>
    </tr>
    <tr th:each="project : ${list}">
        <td th:text="${project.projectNum}"></td>
        <td>
            <a th:href="'/mock-dooray/projects/' + ${project.projectNum}" th:text="${project.projectName}"></a>
        </td>
        <td th:text="${project.adminNum}"></td>
        <td th:text="${project.projectStatus}"></td>
    </tr>
</table>
</div>
</body>
</html>
